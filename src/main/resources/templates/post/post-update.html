<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script th:inline="javascript">
      const checkInput = () => {
        title = document.getElementById("title");
        content = document.getElementById("content");

        if (title.value === "" || title.value === null) {
          alert("제목을 입력해주세요");
          return false;
        } else if (content.value === "" || content.value === null) {
          alert("내용을 입력해주세요");
          return false;
        }
        return true;
      };

      const reqPost = (idx) => {
        if (!checkInput()) {
          return;
        }

        const dto = {
          post: {
            idx: idx,
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
          },
        };

        fetch("/api/v1/post/update", {
          method: "POST",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
          },
          body: JSON.stringify(dto),
        })
          .then((response) => response.json())
          .then((result) => {
            alert(result.message);

            if (result.code === 0) {
              location.replace("/post/" + idx);
            }
          });
      };
    </script>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>게시글 수정</h1>
      <div>
        제목
        <input
          th:value="${dto.reqGetPostUpdateDTO.title}"
          type="text"
          name="title"
          id="title"
        />
      </div>
      <div>
        내용
        <textarea
          th:text="${dto.reqGetPostUpdateDTO.content}"
          name="content"
          id="content"
        ></textarea>
      </div>
      <div>
        <button th:onclick="reqPost([[${dto.reqGetPostUpdateDTO.idx}]])">
          글쓰기
        </button>
      </div>
    </div>
    
  </body>
</html>
